# Notes on the Proof of Theorem 4.7

From Theorem 4.6, for every integer $ m \ge 2 $, we have

$$
\frac{1}{6} \frac{m}{\log m} < \pi(m) < 6 \frac{m}{\log m}.
$$

Substituting $ m = p_n $, we get

$$
\frac{1}{6} \frac{p_n}{\log p_n} < n < 6 \frac{p_n}{\log p_n}.
$$

Note that $ \pi(p_n) = n $.
