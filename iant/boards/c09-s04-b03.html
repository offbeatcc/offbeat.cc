# Final Step of Theorem 9.6

$$
n^{(p-1)/2} (-1)^m \equiv 1 \pmod{p}.
$$

Multiplying $ (-1)^m $ on both sides (using Theorem 5.2 (b)), we get

$$
n^{(p-1)/2} (-1)^{2m} \equiv (-1)^m \pmod{p}.
$$

Thus

$$
n^{(p-1)/2} \equiv (-1)^m \pmod{p}.
$$
