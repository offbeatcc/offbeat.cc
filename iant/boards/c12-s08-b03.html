# Replacing the Product in (13)

From (13) we know that
$$
\zeta(s)
= 2 (2\pi)^{s-1} \, \underbrace{\Gamma(1 - s) \sin\left( \frac{\pi s}{2} \right)}_{\text{solved earlier}} \zeta(1 - s).
$$

We have already obtained
$$
\Gamma(1 - s) \sin \frac{\pi s}{2}
= \frac{2^{-s} \, \pi^{1/2} \, \Gamma\left( \frac{1 - s}{2} \right) }{\Gamma \left( \frac{s}{2} \right)}.
$$

Substituting this formula in the previous formula we get
\begin{align*}
\zeta(s)
&= 2 (2\pi)^{s-1} \cdot \frac{2^{-s} \, \pi^{1/2} \, \Gamma\left( \frac{1 - s}{2} \right) }{\Gamma \left( \frac{s}{2} \right)} \cdot \zeta(1 - s) \\
&= \frac{\pi^{(s - 1/2)} \, \Gamma\left( \frac{1 - s}{2} \right) }{\Gamma \left( \frac{s}{2} \right)} \cdot \zeta(1 - s)
\end{align*}

Thus
$$
\pi^{-s/2} \, \Gamma\left( \frac{s}{2} \right) \zeta(s)
= \pi^{(s - 1)/2} \, \Gamma\left( \frac{1 - s}{2} \right) \zeta(1 - s).
$$
