# Illustration of Jacobi Symbol

$$
(4 \mid 125)
= (4 \mid (3 \cdot 5^2))
= (4 \mid 3)(4 \mid 5)^2
= (1 \mid 3)(4 \mid 5)^2
= (1)(1)^2
= 1.
$$

4 is a quadratic residue modulo 125 because $ 2^2 \equiv 4 \pmod{125} $.

---

$$
(5 \mid 125)
= (5 \mid (3 \cdot 5^2))
= (5 \mid 3)(5 \mid 5)^2
= (2 \mid 3)(5 \mid 5)^2
= (-1)(0)^2
= 0.
$$

5 is not a quadratic residue modulo 125.

---

$$
(6 \mid 125)
= (6 \mid (3 \cdot 5^2))
= (6 \mid 3)(6 \mid 5)^2
= (0 \mid 3)(1 \mid 5)^2
= (0)(1)^2
= 0.
$$

6 is a quadratic residue modulo 125 because $ 16^2 \equiv 6 \pmod{125} $.

---

$$
(7 \mid 125)
= (7 \mid (3 \cdot 5^2))
= (7 \mid 3)(7 \mid 5)^2
= (1 \mid 3)(2 \mid 5)^2
= (1)(-1)^2
= 1.
$$

7 is not a quadratic residue modulo 125.
