# Periodicity of Legendre's Symbol

\begin{align*}
  (0 \mid 5) &= \phantom{+}0, \\
  (1 \mid 5) &= \phantom{+}1, \\
  (2 \mid 5) &= -1, \\
  (3 \mid 5) &= -1, \\
  (4 \mid 5) &= \phantom{+}1, \\
  (5 \mid 5) &= \phantom{+}0, \\
  (6 \mid 5) &= \phantom{+}1, \\
  (7 \mid 5) &= -1, \\
  & \;\,\vdots
\end{align*}

The value of $ (6 \mid 5) $ is determined by whether $ x^2 \equiv 6
\pmod{5} $ has a solution.

That is, whether $ x^2 \equiv 1 \pmod{5} $ has a solution.

Thus $ (6 \mid 5) = (1 \mid 5) $. Similarly $ (7 \mid 5) = (2 \mid 5)
$ and so on.
