# Showing Even Function in Note for Theorem 12.16

Consider $ f(z) = \frac{z}{e^z - 1} + \frac{1}{2} z $. Then

\begin{align*}
f(-z)
&= \frac{-z}{e^{-z} - 1} + \frac{1}{2} (-z) \\
&= \frac{-z}{\frac{1}{e^z} - 1} - \frac{z}{2} \\
&= \frac{-z e^z}{1 - e^z} - \frac{z}{2} \\
&= \frac{z e^z}{e^z - 1} - \frac{z}{2} \\
&= \frac{2ze^z - ze^z + z}{2(e^z - 1)} \\
&= \frac{ze^z + z}{2(e^z - 1)} \\
&= \frac{2z + ze^z - z}{2(e^z - 1)} \\
&= \frac{2z}{2(e^z - 1)} + \frac{ze^z - z}{2(e^z - 1)} \\
&= \frac{z}{e^z - 1} + \frac{z}{2} \\
&= f(z).
\end{align*}
