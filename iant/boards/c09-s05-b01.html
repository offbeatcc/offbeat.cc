# Illustration of Quadratic Reciprocity Law

## Example 1

Let $ p = 5 $ and $ p = 7 $.

\begin{align*}
  (5 \mid 7) & = -1, \\
  (7 \mid 5) & = (2 \mid 5) = -1.
\end{align*}

Since $ p \equiv q \equiv 3 \pmod{4} $ does not hold good,

$$
(5 \mid 7) = (7 \mid 5).
$$

## Example 2

Let $ p = 7 $ and $ q = 11 $.

\begin{align*}
  (7 \mid 11) &= -1, \\
  (11 \mid 7) &= (4 \mid 7) = 1.
\end{align*}

Since $ p \equiv q \equiv 3 \pmod{4} $,

$$
(7 \mid 11) = -(11 \mid 7).
$$
