# Expansion of $ -\log(1 - x^n) $

We first write the Taylor series for $ -\log(1 - x) $ as follows:
$$
-\log(1 - x) = \sum_{m=1}^{\infty} \frac{x^m}{m}.
$$

Substituting $ x $ with $ x^n $, we get
$$
-\log(1 - x^n) = \sum_{m=1}^{\infty} \frac{x^{mn}}{m}.
$$
