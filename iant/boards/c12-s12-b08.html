# Symbolic Representations

## Symbolic Representation of Theorem 12.12

$$
B_n(x)
= (B + x)^n
= \sum_{k=0}^n \binom{n}{k} B^k x^{n-k}
= \sum_{k=0}^n \binom{n}{k} B_k x^{n-k}.
$$

## Symbolic Representation of Theorem 12.15

$$
B_n
= (B + 1)^n
= \sum_{k=0}^n \binom{n}{k} B^k
= \sum_{k=0}^n \binom{n}{k} B_k.
$$
