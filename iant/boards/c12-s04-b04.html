# Integral Along $ C_2 $

Substituting $ z = c e^{i \theta} $ and $ dz = ice^{i \theta} d\theta $,

\begin{align*}
  \int_{C_2} z^{s-1} g(z) \, dz
  &= \int_{-\pi}^{\pi} c^{s-1} e^{i \theta (s - 1)} g(ce^{i \theta}) ice^{i \theta} \, d\theta \\
  &= i c^s \int_{-\pi}^{\pi} e^{i \theta s} g(ce^{i \theta}) \, d\theta. \\
\end{align*}
