Congruences:

\begin{align*}
  x^2 - 1 & \equiv 0 \pmod{3}, & x & \equiv 1, 2 \pmod{3}. \\
  x^2 - 1 & \equiv 0 \pmod{5}, & x & \equiv 1, 4 \pmod{5}.
\end{align*}

Solutions for Each Congruence:

\begin{align*}
  a_1 & = 1, 2. \\
  a_2 & = 1, 4.
\end{align*}

Solutions for $ x^2 - 1 \equiv 0 \pmod{15} $:

\begin{align*}
  x & \equiv 1 \pmod{3}, & x & \equiv 1 \pmod{5}, & x & \equiv 1 \pmod{15}. \\
  x & \equiv 1 \pmod{3}, & x & \equiv 4 \pmod{5}, & x & \equiv 4 \pmod{15}. \\
  x & \equiv 2 \pmod{3}, & x & \equiv 1 \pmod{5}, & x & \equiv 11 \pmod{15}. \\
  x & \equiv 2 \pmod{3}, & x & \equiv 4 \pmod{5}, & x & \equiv 14 \pmod{15}. \\
\end{align*}
