# Obtaining $ B_{2n}(x) $ in Theorem 12.19

From equation (24) We have
$$
B_n(x) = -\frac{n!}{(2\pi i)^n} \sum_{\substack{k = -\infty \\ k \ne 0}}^{\infty} \frac{e^{2\pi i k x}}{k^n}
$$
Thus
\begin{align*}
  B_{2n}(x)
  &= -\frac{(2n)!}{(2\pi i)^{2n}} \left\{
  \sum_{k = 1}^{\infty} \frac{e^{2\pi i k x}}{k^{2n}} +
  \sum_{k = -1}^{-\infty} \frac{e^{2\pi i k x}}{k^{2n}}
  \right\} \\
  &= -\frac{(2n)!}{(2\pi)^{2n} \cdot i^{2n}} \sum_{k=1}^{\infty}
  \left( \frac{e^{2\pi ikx}}{k^{2n}} + \frac{e^{-2\pi ikx}}{k^{2n}} \right) \\
  &= -\frac{(2n)!}{(2\pi)^{2n} (-1)^n} \sum_{k=1}^{\infty} \frac{2 \cos 2\pi kx}{k^{2n}} \\
  &= (-1)^{n+1} \frac{2(2n)!}{(2\pi)^{2n}} \sum_{k=1}^{\infty} \frac{\cos 2\pi kx}{k^{2n}}
\end{align*}
