# Reverse Triangle Inequality in Proof of Theorem 13.7

From reverse triangle inequality, we have
$$
\lvert a - b \rvert
\ge \Bigr\lvert \lvert a \rvert - \lvert b \rvert \Bigr\rvert.
$$

Using the reverse triangle inequality, we get
\begin{align*}
  \lvert \zeta(\sigma + it) - \zeta(\alpha + it) \rvert
  &\ge \Bigr\lvert \lvert \zeta(\sigma + it) \rvert - \lvert \zeta(\alpha + it) \rvert \Bigr\rvert \\
  &\ge \lvert \zeta(\alpha + it) \rvert - \lvert \zeta(\sigma + it) \rvert.
\end{align*}

Thus
$$
\lvert \zeta(\sigma + it) \rvert
\ge \lvert \zeta(\alpha + it) \rvert - \lvert \zeta(\sigma + it) - \zeta(\alpha + it) \rvert.
$$
