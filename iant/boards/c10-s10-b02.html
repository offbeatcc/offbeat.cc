Equation (16) and Table 10.2 shows that $ x^8 \equiv a \pmod{17} $ has
solutions only if $ a \equiv 1 \pmod{17} $ or $ a \equiv 16 \pmod{17} $.

Consider

\begin{align*}
  x^8 \equiv 1 \pmod{17}, \\
  x^8 \equiv 16 \pmod{17}.
\end{align*}

If $ x $ is a quadratic residue modulo 17, then $ 17 \nmid x $ and

$ x \equiv b^2 \pmod{17} $ for some integer $ b $.

Thus

$$
x^8 = b^{16} \equiv 1 \pmod{17}.
$$
