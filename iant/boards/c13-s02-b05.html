# Gamma Function in Lemma 3

\begin{align*}
  \Gamma(z + k + 1)
  &= (z + k) \Gamma(z + k) \\
  &= (z + k)(z + k - 1) \Gamma(z + k - 1) \\
  &\;\,\vdots \\
  &=(z + k)(z + k - 1) \dots (z + 1)z \Gamma(z).
\end{align*}

Thus
$$
\frac{\Gamma(z)}{\Gamma(z + k + 1)} = \frac{1}{z(z + 1) \dots (z + k - 1)}.
$$
