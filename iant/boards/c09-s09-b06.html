# Definition of $ G(n, \chi) $ Used in Proof of Theorem 9.15

From (16) in section 9.9,

$$
G(n, \chi)
= \sum_{r \; \bmod \; p} \chi(r) e^{i 2 \pi rn/p}
= \sum_{r \; \bmod \; p} (r \mid p) e^{i 2 \pi rn/p}.
$$

Also,

$$
G(n, \chi) = (n \mid p) G(1, \chi).
$$
