# Computing Bernoulli Numbers

From Theorem 12.15, for $ n \ge 2 $, we have
$$
B_n = \sum_{k=0}^n \binom{n}{k} B_k.
$$

---

Taking $ n = 2 $ we get
$$
B_2 = \binom{2}{0} B_0 + \binom{2}{1} B_1 + \binom{2}{2} B_2.
$$
That is,
$$
B_0 + 2B_1 = 0.
$$
Therefore
$$
B_1 = -\frac{B_0}{2} = -\frac{1}{2}.
$$

---

Taking $ n = 3 $ we get
$$
B_3 = \binom{3}{0} B_0 + \binom{3}{1} B_1 + \binom{3}{2} B_2 + \binom{3}{3} B_3.
$$
That is,
$$
B_0 + 3B_1 + 3B_2 = 0.
$$
Therefore
$$
B_2
= \frac{1}{3} \left( -B_0 - 3B_1 \right)
= \frac{1}{3}\left( -1 + \frac{3}{2} \right)
= \frac{1}{3} \cdot \frac{1}{2}
= \frac{1}{6}.
$$
