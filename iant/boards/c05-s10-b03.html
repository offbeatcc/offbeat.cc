# Final Step of Euler's Totient Product Formula Example

From Theorem 2.18 we have,

$$
\sum_{d \mid n} \mu(d) f(d) = \prod_{p \mid n} (1 - f(p)).
$$

Let $ f(d) = \frac{1}{d} $.

$$
\sum_{d \mid n} \frac{\mu(d)}{d} = \prod_{p \mid n} \left( 1 - \frac{1}{p} \right).
$$
