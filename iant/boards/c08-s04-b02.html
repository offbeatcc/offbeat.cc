# Applying Theorem 8.8 to Ramanujan's Sum

$$
c_k(n) = \sum_{d \mid n} d \mu\left( \frac{k}{d} \right).
$$

$$
f(n) = n
$$

$$
g(n) = \mu(n).
$$

$$
F = f * g = \sum_{d \mid n} d \mu\left( \frac{n}{d} \right) = \varphi(n).
$$

$$
c_k(n) = \frac{F(k) g(N)}{F(N)} = \frac{\varphi(k) \mu(N)}{\varphi(N)}.
$$
