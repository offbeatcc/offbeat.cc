<div class="center">

$$
\sum_{n=1}^{\infty} \frac{1}{\lvert (n + a)^s \rvert}
= \underbrace{\sum_{n=1}^{\infty} \frac{1}{(n + a)^{\sigma}}
\le \sum_{n=1}^{\infty} \frac{1}{(n + a)^{\delta + 1}}}_{\text{since } (n + a) \, > \, 1 \text{ and } \sigma \, \ge \, \delta + 1}.
$$
