# Some Steps in Example 3

\begin{align*}
  f(n) &\text{ is completely multiplicative}, \\  
  g(n) &= f^{-1}(n) = \mu(n) f(n). \\ \\
  
  F(s) &= \sum_{n=1}^{\infty} \frac{f(n)}{n^s} \\
  G(s) &= \sum \frac{\mu(n) f(n)}{n^s}. \\ \\

  F(s) G(s) &= 1. \\
  G(s) &= \frac{1}{F(s)}. \\
  \sum_{n=1}^{\infty} \frac{\mu(n) f(n)}{n^s} &= \frac{1}{F(s)}.
  
\end{align*}
