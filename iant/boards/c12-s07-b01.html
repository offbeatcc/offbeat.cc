# Equality of $ F(1, s) $ and $ \zeta(s) $

\begin{align*}
  F(x, s) &= \sum_{n=1}^{\infty} \frac{e^{2 \pi i n x}}{n^s}. \\ \\
  F(1, s) &= \sum_{n=1}^{\infty} \frac{e^{2 \pi i n}}{n^s}
    = \sum_{n=1}^{\infty} \frac{1}{n^s} = \zeta(s).
\end{align*}
