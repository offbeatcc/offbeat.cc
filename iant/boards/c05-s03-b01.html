# Illustration of Theorem 5.12

\begin{align*}
3x & \equiv 0 \pmod{10} \implies x \equiv 0 \pmod{10}, \\
3x & \equiv 1 \pmod{10} \implies x \equiv 7 \pmod{10}, \\
3x & \equiv 2 \pmod{10} \implies x \equiv 4 \pmod{10}, \\
3x & \equiv 3 \pmod{10} \implies x \equiv 1 \pmod{10}, \\
3x & \equiv 4 \pmod{10} \implies x \equiv 8 \pmod{10}, \\
3x & \equiv 5 \pmod{10} \implies x \equiv 5 \pmod{10}, \\
3x & \equiv 6 \pmod{10} \implies x \equiv 2 \pmod{10}, \\
3x & \equiv 7 \pmod{10} \implies x \equiv 9 \pmod{10}, \\
3x & \equiv 8 \pmod{10} \implies x \equiv 6 \pmod{10}, \\
3x & \equiv 9 \pmod{10} \implies x \equiv 3 \pmod{10}. \\
\end{align*}
