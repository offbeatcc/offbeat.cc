# Final Equation for $ a_0(x) $

\begin{align*}
  a_0(x) &= a_0(x^4), \\
  a_0(x^4) &= a_0((x^4)^4) = a_0(x^{4^2}), \\
  a_0(x^{4^2}) &= a_0(((x^4)^4)^4) = a_0(x^{4^3}), \\
  &\;\,\vdots \\
  a_0(x^{4^{k-1}}) &= a_0((x^{4^{k-1}})^4) = a_0(x^{4^k}).
\end{align*}

Thus

$$
a_0(x) = a_0(x^{4^k}).
$$
