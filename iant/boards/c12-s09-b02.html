# Obtaining Riemann's Functional Equation

We know that
$$
\zeta\left( 1 - s, \frac{h}{k} \right)
= \frac{2 \Gamma(s)}{(2 \pi k)^s}
  \sum_{r=1}^k \cos\left( \frac{\pi s}{2} - \frac{2\pi rh}{k} \right) \zeta\left( s, \frac{r}{k} \right)
$$

Substituting $ h = k = 1 $, we get
$$
\zeta\left( 1 - s, 1 \right)
= \frac{2 \Gamma(s)}{(2 \pi)^s}
  \cos\left( \frac{\pi s}{2} - 2\pi \right) \zeta(s, 1).
$$
  
Therefore
$$
\zeta(1 - s)
= \frac{2 \Gamma(s)}{(2 \pi)^s}
  \cos\left( \frac{\pi s}{2} \right) \zeta(s).
$$
