# Applying Theorem 12.21

From Theorem 12.21, we have, for $ N \ge 0 $ and $ \sigma > 0 $,
$$
\zeta(s, a)
= \sum_{n=0}^N \frac{1}{(n + a)^s} +
\frac{(N + a)^{1 - s}}{s - 1} -
s\int_N^{\infty} \frac{x - [x]}{(x + a)^{s + 1}} \, dx.
$$

Take $ a = 1 $ to obtain
\begin{align*}
  \zeta(s) = \zeta(s, 1)
&= \sum_{n=0}^N \frac{1}{(n + 1)^s} +
\frac{(N + 1)^{1 - s}}{s - 1} -
s\int_N^{\infty} \frac{x - [x]}{(x + 1)^{s + 1}} \, dx \\
&= \sum_{n=1}^{N + 1} \frac{1}{n^s} -
s\int_{N + 1}^{\infty} \frac{x - [x]}{x^{s + 1}} \, dx +
\frac{(N + 1)^{1 - s}}{s - 1} \\
&= \sum_{n=1}^{N} \frac{1}{n^s} -
s\int_{N}^{\infty} \frac{x - [x]}{x^{s + 1}} \, dx +
\frac{N^{1 - s}}{s - 1}.
\end{align*}
