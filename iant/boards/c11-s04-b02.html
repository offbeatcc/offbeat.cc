# Some Steps in Example 1

\begin{align*}
  f(n) &= 1, \\
  g(n) &= \mu(n). \\ \\
  
  F(s)
  &= \sum_{n=1}^{\infty} \frac{f(n)}{n^s}
  = \sum_{n=1}^{\infty} \frac{1}{n^s}
  = \zeta(s), \\
  G(s)
  &= \sum_{n=1}^{\infty} \frac{g(n)}{n^s}
  = \sum_{n=1}^{\infty} \frac{\mu(n)}{n^s}. \\ \\

  \zeta(s) \sum_{n=1}^{\infty} \frac{\mu(n)}{n^s}
  &= F(s) G(s) \\
  &= \sum_{n=1}^{\infty} \frac{(f * g)(n)}{n^s} \\
  &= \sum_{n=1}^{\infty} \frac{\left[ \frac{1}{n} \right]}{n^s} \\
  &= \sum_{n=1}^{\infty} \frac{I(n)}{n^s} \\
  &= \frac{1}{1^s} + \frac{0}{2^s} + \frac{0}{3^s} + \dots
  = 1.
\end{align*}
