# Some Steps in the Proof of Theorem 4.1

\begin{align*}
\psi(x)
& = \sum_{m \le \log_2 x} \vartheta( x^{1/m} ) \\
& = \vartheta(x) + \sum_{2 \le m \le \log_2 x} \vartheta( x^{1/m} ).
\end{align*}

Subtracting $ \vartheta(x) $ from both sides, we get

\begin{align*}
\psi(x) - \vartheta(x)
& = \sum_{2 \le m \le \log_2 x} \vartheta( x^{1/m} ) \\
& \le \sum_{2 \le m \le \log_2 x} x^{1/m} \log x^{1/m} \\
& \le \sum_{2 \le m \le \log_2 x} x^{1/2} \log x^{1/2} \\
& \le (\log_2 x - 1) x^{1/2} \log x^{1/2} \\
& \le (\log_2 x) \sqrt{x} \log \sqrt{x}.
\end{align*}
