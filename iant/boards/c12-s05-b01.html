# Finding Residues

At a simple pole $ c $, the residue of $ f $ is given by

$$
\operatorname*{Res}_{z=c} f
= \lim_{z \to c} (z - c) f(z).
$$

Thus

$$
\operatorname*{Res}_{z=0} \frac{e^{az}}{1 - e^z}
= \lim_{z \to 0} \frac{z e^{az}}{1 - e^z}.
$$

Similarly

$$
\operatorname*{Res}_{s=1} \zeta(s, a)
= \lim_{s \to 1} (s - 1) \zeta(s, a).
$$
