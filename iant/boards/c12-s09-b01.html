# Final Step in Proof of Theorem 12.8

\begin{align*}
  e^{-\pi is/2} e^{2\pi irh/k} + e^{\pi is/2} e^{-2\pi irh/k}
  &= e^{-i(\pi s/2 - 2\pi rh/k)} + e^{i (\pi s/2 - 2\pi rh/k)} \\
  &= 2 \cos \left( \frac{\pi s}{2} - \frac{2\pi rh}{k} \right).
\end{align*}
