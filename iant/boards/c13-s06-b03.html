# Final Inequality in Proof of Theorem 13.7

\begin{align*}
  \lvert \zeta(\sigma + it) \rvert
  &\ge \frac{B(\alpha - 1)^{3/4}}{(\log t)^{1/4}} - (\alpha - 1) M \log^2 t \\
  &= 2(\alpha - 1) M \log^2 t - (\alpha - 1) M \log^2 t \\
  &= (\alpha - 1) M \log^2 t \\
\end{align*}

We obtained earlier
$$
\alpha = 1 + \left( \frac{B}{2M} \right)^4 \frac{1}{(\log t)^9}.
$$

Thus
$$
\lvert \zeta(\sigma + it) \rvert
= \left( \frac{B}{2M} \right)^4 \frac{1}{(\log t)^9} M (\log t)^2
= \frac{C}{(\log t)^7}.
$$
