# Theorem 3.10 as a Special Case of Theorem 3.17

## Theorem 3.10

$$
\sum_{\substack{q,\, d \\ qd \le x}} f(d) g(q) = \sum_{n \le x} f(n) G\left( \frac{x}{n} \right).
$$


## Theorem 3.17

$$
\sum_{\substack{q,\, d \\ qd \le x}} f(d) g(q)
=
\sum_{n \le a} f(n) G\left( \frac{x}{n} \right)
+
\sum_{n \le b} g(n) F\left( \frac{x}{n} \right)
-
F(a)G(b).
$$


## From Theorem 3.17 to Theorem 3.10

\begin{align*}
\sum_{\substack{q,\, d \\ qd \le x}} f(d) g(q)
& =
\sum_{n \le x} f(n) G\left( \frac{x}{n} \right) +
\sum_{n \le 1} g(n) F\left( \frac{x}{n} \right) -
F(x)G(1) \\
& = \sum_{n \le x} f(n) G\left( \frac{x}{n} \right) + g(1) F(x) - F(x)\sum_{n \le 1} g(n) \\
& = \sum_{n \le x} f(n) G\left( \frac{x}{n} \right) + g(1) F(x) - F(x) g(1) \\
& = \sum_{n \le x} f(n) G\left( \frac{x}{n} \right).
\end{align*}
