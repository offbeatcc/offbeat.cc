# Equation (13) in the Proof of Lemma 7.5

\begin{align*}
  \sum_{n \le x} \frac{\chi(n)}{n} \sum_{d \mid n} \mu(d) \log \frac{n}{d}
  & = \sum_{d \le x} \sum_{c \le x/d} \frac{\chi(cd)}{cd} \mu(d) \log \frac{cd}{d} \\
  & = \sum_{d \le x} \sum_{c \le x/d} \frac{\chi(c) \chi(d)}{cd} \mu(d) \log c \\
  & = \sum_{d \le x} \frac{\mu(d) \chi(d)}{d} \sum_{c \le x/d} \frac{\chi(c) \log c}{c}.
\end{align*}
