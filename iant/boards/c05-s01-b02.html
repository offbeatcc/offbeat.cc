# Illustration of Theorem 5.2

Since

\begin{align*}
2 \equiv 12 \pmod{10},
3 \equiv 13 \pmod{10},
\end{align*}

we can conclude that

\begin{align*}
2 (4) + 3 (5) \equiv 12 (4) + 13 (5) \equiv 3 \pmod{10}, \\
2 \cdot 3 \equiv 12 \cdot 13 \equiv 6 \pmod{10}, \\
2^3 \equiv 12^3 \equiv 8 \pmod{10}, \\
(3) 2^2 + (5) 2^3 \equiv (3) 12^2 + (5) 12^3 \equiv 2 \pmod{10}.
\end{align*}
