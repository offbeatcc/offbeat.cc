# Inequality in Proof of Theorem 11.2

Substituting $ N = 2 $ into Lemma 1

\begin{align*}
  \left\lvert \sum_{n=2}^{\infty} \frac{f(n)}{n^s} \right\rvert
  \le 2^{-(\sigma - c)} \sum_{n=2}^{\infty} \left\lvert f(n) \right\rvert n^{-c}
  &= \frac{1}{2^{\sigma}} \cdot \underbrace{2^c
  \underbrace{\sum_{n=2}^{\infty} \left\lvert f(n) \right\rvert n^{-c}}_{\text{converges}}}_{\text{A}} \\
  &= \frac{A}{2^{\sigma}}.
\end{align*}
