# Note in Theorem 9.16
  
\begin{align*}
S(a, m) &= \sum_{r=0}^{m-1} e^{i \pi ar^2/m}. \\ \\
S(m, 2) &= \sum_{r=0}^{1} e^{i \pi mr^2/2}
= 1 + e^{i \pi m/2}. \\ \\
\overline{S(m, 2)} &= 1 + e^{-i \pi m/2}.
\end{align*}
