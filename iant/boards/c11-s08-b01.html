# Obtaining Equation 16 in Proof of Theorem 11.13

$$
F^{(k)}(a) = (-1)^k \sum_{n=1}^{\infty} f(n) (\log n)^k n^{-a}.
$$

\begin{align*}
  F(s)
  &= \sum_{k=0}^{\infty} \frac{F^{(k)}(a)}{k!} (s - a)^k \\
  &= \sum_{k=0}^{\infty} \frac{(s - a)^k}{k!}
  (-1)^k \left( \sum_{n=1}^{\infty} f(n) (\log n)^k n^{-a} \right) \\
  &= \sum_{k=0}^{\infty} \frac{(a - s)^k}{k!}
  \left( \sum_{n=1}^{\infty} f(n) (\log n)^k n^{-a} \right) \\
  &= \sum_{k=0}^{\infty} \sum_{n=1}^{\infty}
  \frac{(a - s)^k}{k!} f(n) (\log n)^k n^{-a}.
\end{align*}
