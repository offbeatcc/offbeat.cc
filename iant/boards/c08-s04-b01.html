# Last Few Steps of Theorem 8.8

$$
\{ p : p \mid 42 \text{ and } p \nmid 10 \} = \{ 3, 7 \}.
$$

$$
\{ p : p \mid 420 \} - \{ p : p \mid 10 \}
= \{ 2, 3, 5, 7 \} - \{ 2, 5 \} = \{ 3, 7 \}.
$$

$$
\prod_{p \mid aN} \left( 1 - \frac{h(p)}{f(p)} \right)
= \frac{F(aN)}{f(aN)} = \frac{F(k)}{f(k)}.
$$

$$
\prod_{p \mid N} \left( 1 - \frac{h(p)}{f(p)} \right)
= \frac{F(N)}{f(N)}.
$$
