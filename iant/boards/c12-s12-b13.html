# Asymptotic Relation in Theorem 12.18

Applying $ \lim_{k \to \infty} $ on both sides of equation (22) we get
$$
\lim_{k \to \infty} (-1)^{k+1} \frac{(2\pi)^{2k} B_{2k}}{2 (2k)!}
= \lim_{k \to \infty} \zeta(2k) = 1.
$$
Rearranging the LHS we get
$$
\lim_{k \to \infty} \frac{(-1)^{k+1} B_{2k}}{2 (2k)! / (2\pi)^{2k}} = 1.
$$
This is equivalent to saying that
$$
(-1)^{k+1} B_{2k} \sim \frac{2(2k)!}{(2\pi)^{2k}} \text{ as } k \to \infty.
$$
