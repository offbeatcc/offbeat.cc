  2   &   3 &    5 &   30 & (= m_1) \\

  17  &  19 &   23 & 7429 & (= m_3)\\

  238 & 627 & 1445 & \\
  (= M_1) & (= M_2) & (= M_3) & \\
\end{array}


## Solve

\begin{align*}
  x & \equiv -1 \pmod{30}, & y & \equiv -1 \pmod{238}, \\
  x & \equiv -2 \pmod{1001}, & y & \equiv -2 \pmod{627}, \\
  x & \equiv -3 \pmod{7429}, & y & \equiv -3 \pmod{1495},

## Solutions

\begin{align*}
  x & \equiv 119740619 \pmod{223092870}, \\

  x + 2 & \equiv 0 \pmod{1001}, & y + 2 & \equiv 0 \pmod{627}, \\
  x + 3 & \equiv 0 \pmod{7429}, & y + 3 & \equiv 0 \pmod{1495}.
\end{align*}
