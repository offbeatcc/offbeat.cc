# Replacing $ z^2 $ by $ -xz $ in Jacobi's Identity

## LHS of Jacobi's Identity
$$
\prod_{n=1}^{\infty} (1 - x^{2n})(1 + x^{2n - 1} z^2)(1 + x^{2n - 1} z^{-2})
$$
Substituting $ z^2 $ by $ -xz $ we get
\begin{align*}
  &\prod_{n=1}^{\infty} (1 - x^{2n})(1 + x^{2n - 1} (-xz))(1 + x^{2n - 1} (-xz)^{-1}) \\
  &= \prod_{n=1}^{\infty} (1 - x^{2n})(1 - x^{2n} z)(1 - x^{2n - 2}z^{-1}).
\end{align*}

## RHS of Jacobi's Identity
$$
\sum_{m=-\infty}^{\infty} x^{m^2} z^{2m}
$$
Substituting $ z^2 $ by $ -xz $ we get
\begin{align*}
  \sum_{m=-\infty}^{\infty} x^{m^2} (-xz)^m
  &= \sum_{m=-\infty}^{\infty} (-1)^m x^{m^2 + m} z^m \\
  &= \sum_{m=0}^{\infty} (-1)^m x^{m^2 + m} z^m + \sum_{m=-\infty}^{-1} (-1)^m x^{m^2 + m} z^m \\
  &= \sum_{m=0}^{\infty} (-1)^m x^{m^2 + m} z^m + \sum_{m=1}^{\infty} (-1)^{m} x^{m^2 - m} z^{-m} \\
  &= \sum_{m=0}^{\infty} (-1)^m x^{m(m + 1)} z^m + \sum_{m=1}^{\infty} (-1)^{m} x^{m(m - 1)} z^{-m} \\
  &= \sum_{m=0}^{\infty} (-1)^m x^{m(m + 1)} z^m + \sum_{m=0}^{\infty} (-1)^{m+1} x^{m(m + 1)} z^{-m-1} \\
  &= \sum_{m=0}^{\infty} (-1)^m x^{m(m + 1)} (z^m - z^{-m-1}).
\end{align*}
