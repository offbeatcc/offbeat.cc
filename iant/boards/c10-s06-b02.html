# Binomial Expansion of $ (g + p)^{p-1} $ in Proof of Theorem 10.6

\begin{align*}
  (g + p)^{p - 1}
  &= \binom{p - 1}{0} g^{p - 1} +
     \binom{p - 1}{1} g^{p - 2}p +
     \binom{p - 1}{2} g^{p - 3}p^2 + \dots +
     \binom{p - 1}{p - 1} p^{p - 1} \\
  &= g^{p - 1} + (p - 1) g^{p - 2} p + tp^2.
\end{align*}
