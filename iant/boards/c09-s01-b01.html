# Quadratic Residues Modulo 11

## Useful Congruence

$$
(p - k)^2 = p^2 - 2pk + k^2 \equiv k^2 \pmod{p}.
$$

## Example

$$
4^2 \equiv 7^2 \equiv 5 \pmod{11}.
$$

## Finding Quadratic Residues

\begin{align*}
  1^2 &\equiv 1, & 2^2 &\equiv 4, & 3^2 &\equiv 9, & 4^2 &\equiv 5, & 5^2 &\equiv 3 \pmod{11}, \\
  10^2 &\equiv 1, & 9^2 &\equiv 4, & 8^2 &\equiv 9, & 7^2 &\equiv 5, & 6^2 &\equiv 3 \pmod{11}.
\end{align*}

Quadratic residues: $ 1, 3, 5, 4, 9 $.

Quadratic nonresidues: $ 2, 6, 7, 8, 10 $.
