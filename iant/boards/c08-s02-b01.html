# Illustration of Lagrange's Interpolation Theorem

\begin{align*}
z_0 &= 3, & z_1 &= 4, & z_2 &= 6. \\
w_0 &= 10, & w_1 &= 20, & w_2 &= 10. \\
P(3) &= 10, & P(4) &= 20, & P(6) &= 10.
\end{align*}

$$
A(z) = (z - 3)(z - 4)(z - 6).
$$

\begin{align*}
  A_0(z) &= \frac{A(z)}{z - z_0} = (z - 4)(z - 6),
  & \frac{A_0(z)}{A_0(z_0)} = \frac{(z - 4)(z - 6)}{(3 - 4)(3 - 6)},
  \\
  A_1(z) &= \frac{A(z)}{z - z_1} = (z - 3)(z - 6),
  & \frac{A_1(z)}{A_1(z_1)} = \frac{(z - 3)(z - 6)}{(4 - 3)(4 - 6)},
  \\
  A_2(z) &= \frac{A(z)}{z - z_2} = (z - 3)(z - 4),
  & \frac{A_2(z)}{A_2(z_2)} = \frac{(z - 3)(z - 4)}{(6 - 3)(6 - 4)}.
\end{align*}

$$
P(z) = \sum_{m=0}^{k-1} w_m \frac{A_m(z)}{A_m(z_m)}
=
10 \cdot \frac{(z - 4)(z - 6)}{(3 - 4)(3 - 6)} + 
20 \cdot \frac{(z - 3)(z - 6)}{(4 - 3)(4 - 6)} +
10 \cdot \frac{(z - 3)(z - 4)}{(6 - 3)(6 - 4)}.
$$
