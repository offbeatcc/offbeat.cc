# Illustration of Wolstenholme's Theorem With $ p = 5 $

\begin{align*}
  \sum_{k=1}^4 \frac{4!}{k}
  & = \frac{4!}{1} + \frac{4!}{2} + \frac{4!}{3} + \frac{4!}{4} \\
  & = 4 \cdot 3 \cdot 2 + 4 \cdot 3 \cdot 1 + 4 \cdot 2 \cdot 1 + 3 \cdot 2 \cdot 1 \\
  & = 24 + 12 + 8 + 6 \\
  & = 50 \equiv 0 \pmod{5^2}.
\end{align*}
