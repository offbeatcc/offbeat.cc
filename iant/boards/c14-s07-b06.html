# Final Step in the Note After Theorem 14.5

We have
$$
f(t) = \frac{\pi^2}{6t} + nt + \log t.
$$

Substituting $ t = \pi / \sqrt{6n} $, we get
\begin{align*}
  f(\pi / \sqrt{6n})
  &= \frac{\pi^2}{6 \pi / \sqrt{6n}} + \frac{n \pi}{\sqrt{6n}} + \log \left( \frac{\pi}{\sqrt{6n}} \right) \\
  &= \frac{\pi \sqrt{n}}{\sqrt{6}} + \frac{\pi \sqrt{n}}{\sqrt{6}} + \log \left( \frac{\pi}{\sqrt{6n}} \right) \\
  &= \frac{2 \pi \sqrt{n}}{\sqrt{6}} + \log \left( \frac{\pi}{\sqrt{6n}} \right) \\
  &= \pi \sqrt{\frac{2}{3}} \sqrt{n} + \log \left( \frac{\pi}{\sqrt{6n}} \right) \\
  &= K \sqrt{n} + \log \left( \frac{\pi}{\sqrt{6n}} \right).
\end{align*}
