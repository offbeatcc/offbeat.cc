# A Step in the Proof of Theorem 4.5

\begin{align*}
\lim_{n \to \infty} \frac{(n + 1) \log (n + 1)}{n \log n}
& = \left( \lim_{n \to \infty} \frac{n + 1}{n} \right)
    \left( \lim_{n \to \infty} \frac{\log (n + 1)}{n \log n} \right) \\
& = \left( \lim_{n \to \infty} \left( 1 + \frac{1}{n} \right) \right)
     \left( \lim_{n \to \infty} \frac{\log n\left( 1 + \frac{1}{n} \right)}{\log n} \right) \\
& = \lim_{n \to \infty} \frac{\log n + \log \left( 1 + \frac{1}{n} \right)}{\log n} \\
& = 1.
\end{align*}
