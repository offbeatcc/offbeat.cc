# Illustration of $ \psi(x) $ and $ \vartheta(x) $

\begin{align*}
\psi(10)
& = \Lambda(2) + \Lambda(3) + \Lambda(4) + \Lambda(5) +
    \Lambda(7) + \Lambda(8) + \Lambda(9) \\
& = \Bigl( \Lambda(2) + \Lambda(3) + \Lambda(5) + \Lambda(7) \Bigr) +
    \Bigl( \Lambda(2^2) + \Lambda(3^2) \Bigr) + \Lambda(2^3) \\
& = \underbrace{\sum_{p \le 10} \Lambda(p) +
                \sum_{p \le 10^{1/2}} \Lambda(p^2) +
                \sum_{p \le 10^{1/3}} \Lambda(p^3)}_{[\log_2(10)] \text{ summations}} \\
& = \sum_{m \le \log_2(10)} \sum_{p \le 10^{1/m}} \log p. \\
\\
\vartheta(10) & = \log 2 + \log 3 + \log 5 + \log 7.
\end{align*}
