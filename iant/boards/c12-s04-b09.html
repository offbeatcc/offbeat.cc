We have obtained
$$
\pi I(s, a) = \sin(\pi s) \Gamma(s) \zeta(s, a)
$$
Therefore
\begin{align*}
  \zeta(s, a)
  &= \frac{\pi}{\sin{\pi s}} \cdot \frac{I(s, a)}{\Gamma(s)} \\
  &= \Gamma(s) \Gamma(1 - s) \cdot \frac{I(s, a)}{\Gamma(s)} \\
  &= \Gamma(1 - s) I(s, a).
\end{align*}
