# Some Steps in Proof of Theorem 11.10

Let $ r > 0 $.

$$
\lvert r^i \rvert
= \lvert e^{i \log r} \rvert
= \lvert \cos(\log r) + i \sin(\log r) \rvert
= \sqrt{\cos^2(\log r) + \sin^2(\log r)}
= 1.
$$

---

\begin{align*}
  \int_{-T}^T e^{it \log(n/m)}
  = \frac{e^{it \log(n/m)}}{i \log(n/m)} \Biggr|_{-T}^T
  &= \frac{e^{iT \log(n/m)} - e^{-iT \log(n/m)}}{i \log(n/m)} \\
  &= \frac{2i \sin (T \log(n/m))}{i \log(n/m)} \\
  &= \frac{2 \sin (T \log(n/m))}{\log(n/m)}.
\end{align*}
