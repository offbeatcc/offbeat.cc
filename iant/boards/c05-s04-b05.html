# Illustration of Little Fermat Theorem

\begin{align*}
2^0 & \equiv 1 \pmod{10}, \\
2^1 & \equiv 2 \pmod{10}, \\
2^2 & \equiv 4 \pmod{10}, \\
2^3 & \equiv 8 \pmod{10}, \\
2^4 & \equiv 6 \pmod{10}, \\
2^5 & \equiv 2 \pmod{10}, \; \text{&#x261a;} \\
2^6 & \equiv 4 \pmod{10}, \\
2^7 & \equiv 8 \pmod{10}, \\
& \quad \vdots
\end{align*}
