# Final Step in Proof of Theorem 14.5

Let $ K = \pi (2/3)^{1/2} $.

$$
\log p(n) < \frac{2n\pi}{\sqrt{6n}} = \pi \sqrt{\frac{4}{6}} \sqrt{n} = \pi \sqrt{2/3} \sqrt{n} = K \sqrt{n}.
$$

Thus
$$
p(n) < e^{K \sqrt{n}}.
$$
