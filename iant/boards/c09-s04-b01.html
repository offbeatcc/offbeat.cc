# Illustration of Theorem 9.6

## Example 1

Let $ n = 3 $ and $ p = 11 $. We want to find $ (3 \mid 11) $.

$$
n, 2n, 3n, \dots, \frac{p - 1}{2} n
= 3, 6, 9, 12, 15
\equiv 3, 6, 9, 1, 4 \pmod{11}.
$$

$ 6 $ and $ 9 $ exceed $ p/2 = 5.5 $.
Thus $ m = \lvert \{ 6, 9 \} \rvert = 2 $.

$$
(3 \mid 11) = (-1)^m = (-1)^2 = 1.
$$

## Example 2

Let $ n = 6 $ and $ p = 11 $. We want to find $ (6 \mid 11) $.

$$
n, 2n, 3n, \dots, \frac{p - 1}{2} n
= 6, 12, 18, 24, 30
\equiv 6, 1, 7, 2, 8 \pmod{11}.
$$

$ 6 $, $ 7 $, and $ 8 $ exceed $ p/2 = 5.5 $.
Thus $ m = \lvert \{ 6, 7, 8 \} \rvert = 3 $.

$$
(6 \mid 11) = (-1)^m = (-1)^3 = -1.
$$
