# Initial Identity in Proof of Theorem 12.14

\begin{align*}
  z \frac{e^{(x + 1)z}}{e^z - 1} - z \frac{e^{xz}}{e^z - 1}
  &= \frac{z \, e^{xz} \, e^z - z e^{xz}}{e^z - 1} \\
  &= \frac{ze^{xz} (e^z - 1)}{(e^z - 1)} \\
  &= ze^{xz}.
\end{align*}
