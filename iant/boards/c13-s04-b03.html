# Integral in Proof of Theorem 13.4

$$
\int_N^{\infty} \frac{1}{x^{\sigma + 1}} \, dx
= \int_N^{\infty} x^{-\sigma - 1} \, dx
= \frac{x^{-\sigma}}{-\sigma} \Biggr\vert_N^{\infty}
= \frac{-1}{\sigma x^{\sigma}} \Biggr\vert_N^{\infty}
= \frac{1}{\sigma N^{\sigma}}.
$$
