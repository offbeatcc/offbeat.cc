# Description of Uniform Convergence

Consider sequence of functions $ \{ f_n \} = (f_0, f_1, f_2, \dots) $.

We say that $ \{ f_n \} $ converges to a limit function $ f : G \to
\mathbb{C} $ if for any $ \epsilon > 0 $, there exists $ N $ such that
$ \lvert f_n(z) - f(z) \rvert \le \epsilon $
for any $ z \in G $ and all $ n \ge N $.

That is, $ f_N(z) $, $ f_{N + 1}(z) $, $ f_{N + 2}(z) $, etc. differ from $ f(z) $ by no more than $ \epsilon $ for every $ z \in G $.
