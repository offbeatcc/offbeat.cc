# Elaborating Equation (25)

\begin{align*}
-\sum_{k=1}^n \sigma(k) p_{A,f}(n - k)
&= \begin{aligned}[t]
  &- \sigma(1) p_{A,f}(n - 1) \\
  &- \sigma(2) p_{A,f}(n - 2) \\
  &\;\,\vdots \\
  &- \sigma(n - 2) p_{A,f}(2) \\
  &- \sigma(n - 1) p_{A,f}(1) \\
  &- \sigma(n) p_{A,f}(0).
\end{aligned} \\ \\
&= -\sigma(n) - \sum_{k=1}^{n-1} p_{A,f}(k) \sigma(n - k).
\end{align*}
