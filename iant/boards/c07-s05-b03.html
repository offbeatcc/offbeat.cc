# Equation (14) in the Proof of Lemma 7.5

\begin{align*}
\sum_{n \le x} \frac{\chi(n) \Lambda(n)}{n}
& = \sum_{d \le x} \frac{\mu(d) \chi(d)}{d} \sum_{c \le x/d} \frac{\chi(c) \log c}{c} \\
& = \sum_{d \le x} \frac{\mu(d) \chi(d)}{d} \left( -L'(1, \chi) + O\left( \frac{\log x/d}{x/d} \right) \right) \\
& = -L'(1, \chi) \sum_{d \le x} \frac{\mu(d) \chi(d)}{d} + \sum_{d \le x} \frac{\mu(d) \chi(d)}{d} O\left( \frac{\log x/d}{x/d} \right) \\
& = -L'(1, \chi) \sum_{d \le x} \frac{\mu(d) \chi(d)}{d} + O\left( \sum_{d \le x} \frac{\mu(d) \chi(d)}{d} \cdot \frac{\log x/d}{x/d} \right) \\
& = -L'(1, \chi) \sum_{d \le x} \frac{\mu(d) \chi(d)}{d} + O\left( \sum_{d \le x} \frac{1}{d} \cdot \frac{\log x/d}{x/d} \right).
\end{align*}
