Note: In the above illustration we first moved 0 discs from peg 1 to
peg 3, i.e., we did nothing. Then we moved 1 disc from peg 1 to peg 2.
Then again we moved 0 discs from peg 3 to peg 2.

Moving 0 discs becomes the base case in our recursion. We do nothing
in the base case.
