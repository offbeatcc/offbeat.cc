# Creating Strings: Representing String With Frequency Count

Consider a string `"aabac"`. The frequency count of letters can be
represented as:

```
a: 3
b: 1
c: 1
```

This frequency count can be used to easily reconstruct the string with
the letters arranged in alphabetical order, i.e.,

`"aaabc"`
